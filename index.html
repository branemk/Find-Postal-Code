<!DOCTYPE html>
<html lang="en">

<head>
    <title>Geocoding Googlem Maps</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.0.js" integrity="sha256-wPFJNIFlVY49B+CuAIrDr932XSb6Jk3J1M22M3E2ylQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--<link rel="stylesheet" href="mdl/material.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>-->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--middle">
            <div id="card" class="mdl-card mdl-shadow--8dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text mdl-color-text--white">PostCode Finder</h2>
                </div>
                <form id="form" class="mdl-cell--middle" action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--middle">
                        <input class="mdl-textfield__input" type="text" id="Adress">
                        <label class="mdl-textfield__label" for="Adress">Street Name...</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--middle">
                        <input class="mdl-textfield__input" type="text" id="Number">
                        <label class="mdl-textfield__label" for="Number">Number...</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--middle">
                        <input class="mdl-textfield__input" type="text" id="City">
                        <label class="mdl-textfield__label" for="City">City...</label>
                    </div>


                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--middle">
                        <input class="mdl-textfield__input" type="text" id="Country">
                        <label class="mdl-textfield__label" for="Country">Country...</label>
                    </div>
                    <div id="spinner" class="mdl-spinner mdl-js-spinner mdl-cell--middle"></div>
                    <div id="result" class="mdl-cell--middle"></div>
                </form>

                <div id="button" class="mdl-card__actions mdl-card--border mdl-cell--bottom">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                                Submit
                                                </a>

                </div>
                <div id="buttontryagain" class="mdl-card__actions mdl-card--border mdl-cell--bottom">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                                Try Again
                                                </a>

                </div>

            </div>
        </div>
    </div>










    <script src="script.js">
   

    </script>

</body>

</html>
